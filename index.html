<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropa Personalizada | Diseños Únicos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Crea Tu Estilo</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#catalogo">Catálogo</a></li>
                <li><a href="#contacto">Pedidos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="inicio" class="hero">
        <div class="hero-content">
            <h2>Ropa Personalizada a Tu Estilo</h2>
            <p>Diseños exclusivos • Calidad premium • Envíos rápidos</p>
            <a href="#catalogo" class="btn">Ver Colección</a>
        </div>
    </section>

    <!-- Catálogo -->
    <section id="catalogo" class="catalogo">
        <h2>Nuestros Productos</h2>
        <div class="productos">
            <!-- Producto 1 -->
            <div class="producto">
                <img src="imagenes/compresion.jpg" alt="Camiseta Personalizada">
                <h3>Player compresión</h3>
                <p>$200</p>
                <button class="btn">Personalizar</button>
            </div>
            <!-- Producto 2 -->
            <div class="producto">
                <img src="imagenes/oversize.jpg" alt="Hoodie Personalizada">
                <h3>Oversize</h3>
                <p>$260</p>
                <button class="btn">Personalizar</button>
            </div>
            <!-- Añade más productos aquí -->
        </div>
    </section>

    <!-- Formulario de Contacto -->
    <section id="contacto" class="contacto">
        <h2>¡Haz tu pedido!</h2>
        <form action="https://formspree.io/f/tu-email" method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="whatsapp" placeholder="WhatsApp">
            <textarea name="mensaje" placeholder="Describe tu diseño..." required></textarea>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>

    <!-- WhatsApp Float -->
    <a href="https://wa.me/573001234567?text=Hola,%20quiero%20personalizar%20una%20prenda" class="whatsapp-float">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Footer -->
    <footer>
        <p>Prueba de una pagina web para un pequeño negocio.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
