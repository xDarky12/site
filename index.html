<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Tu Estilo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">MiEstiloMX</h1>
        </div>
    </header>

    <main class="main">
        <section id="catalogo" class="products">
            <div class="container" id="productos-container">
                <!-- Contenido generado por scripts.js -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© <span id="year"></span> Crea Tu Estilo. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Botón flotante de WhatsApp -->
    <a href="#" id="whatsapp-btn" class="whatsapp-float">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script src="js/scripts.js"></script>
</body>
</html>
